spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/video_hosting
    username: postgres
    password: 87654321
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  liquibase:
    enabled: true
    change-log: liquibase/db.changelog-master.yaml
session:
  aware:
    enabled: true
    url: http://localhost:8081/sessions
    black-list:
      - eva
      - oksana
    black-list-handlers:
      - ru.clevertec.config.PersonBlackListHandler